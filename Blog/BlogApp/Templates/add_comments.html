{% extends 'base.html' %}
{% block title %} Add Post{% endblock title %}
{% block main_content %}
    <h1>Add Comments </h1>
        <div class="container">
            <form method="POST"  enctype = "multipart/form-data">
                {% csrf_token %}
                <div>
                    {{ form.media  }} 
                    {{ form.as_p  }} <br/>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>

   
{% endblock %}
